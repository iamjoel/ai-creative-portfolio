<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1120" width="800" height="1120">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="50%" stop-color="#b21f1f" />
      <stop offset="100%" stop-color="#fdbb2d" />
    </linearGradient>
    
    <!-- 标题文字渐变 -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#f5f5f5" />
    </linearGradient>
    
    <!-- 装饰元素渐变 -->
    <linearGradient id="decorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF9966" />
      <stop offset="100%" stop-color="#FF5E62" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3" />
    </filter>
    
    <!-- 发光滤镜 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 纹理图案 -->
    <pattern id="pattern1" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- 背景层 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#pattern1)" />
  
  <!-- 装饰元素：山峰 -->
  <path d="M0,800 L200,500 L300,650 L400,400 L500,600 L600,450 L800,700 L800,1120 L0,1120 Z" 
        fill="#2D3748" fill-opacity="0.7" />
  
  <!-- 装饰元素：抽象波浪 -->
  <path d="M0,400 C100,350 200,450 300,400 C400,350 500,450 600,400 C700,350 800,450 800,400 L800,500 C700,450 600,550 500,500 C400,450 300,550 200,500 C100,450 0,550 0,500 Z" 
        fill="url(#decorGradient)" fill-opacity="0.6" />
  
  <!-- 装饰圆形 -->
  <circle cx="650" cy="250" r="120" fill="#FF5E62" fill-opacity="0.2" />
  <circle cx="150" cy="200" r="80" fill="#fdbb2d" fill-opacity="0.2" />
  
  <!-- 主标题 -->
  <g transform="translate(400, 400)" text-anchor="middle">
    <text font-family="'黑体', sans-serif" font-size="70" font-weight="bold" fill="url(#titleGradient)" filter="url(#shadow)" y="-60">勇敢的人</text>
    <text font-family="'黑体', sans-serif" font-size="70" font-weight="bold" fill="url(#titleGradient)" filter="url(#shadow)" y="30">先享受人生</text>
    
    <!-- 副标题 -->
    <text font-family="'楷体', serif" font-size="24" fill="#ffffff" y="100">人生不是等待风暴过去，而是学会在雨中翩翩起舞</text>
  </g>
  
  <!-- 装饰线条 -->
  <line x1="250" y1="550" x2="550" y2="550" stroke="#ffffff" stroke-width="2" stroke-opacity="0.7" />
  
  <!-- 底部装饰元素 -->
  <g transform="translate(400, 900)" text-anchor="middle" filter="url(#glow)">
    <path d="M-150,-50 L0,50 L150,-50" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- 抽象人物剪影：象征勇敢向前的人 -->
  <path d="M380,700 L400,650 L420,700 L410,700 L410,750 L390,750 L390,700 Z" fill="#ffffff" />
  <circle cx="400" cy="630" r="20" fill="#ffffff" />
  
  <!-- 底部签名区 -->
  <text x="400" y="1050" font-family="'宋体', serif" font-size="16" fill="#ffffff" text-anchor="middle">
    生活不止眼前的苟且，还有诗和远方的田野
  </text>
</svg>